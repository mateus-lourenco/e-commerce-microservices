server:
 port: 8000
  
eureka:
 instance:
  hostname: localhost
 client:
  registerWithEureka: true
  fetchRegistry: false
  serviceUrl:
   defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
 
zuul:
 prefix: /api
 ignoredServices: '*'
 routes:
  orders:
   path: /orders/**
   serviceId: order
   stripPrefix: false
  accounts:
   path: /accounts/**
   serviceId: account
   stripPrefix: false
  inventories:
   path: /inventories/**
   serviceId: inventory
   stripPrefix: false
  recommendations:
   path: /recommendations/**
   serviceId: recommendation
   stripPrefix: false
  shipping:
   path: /shipments/**
   serviceId: shipping
   stripPrefix: false      
